    <script type="text/javascript">
        $(function () {
            const URL="http://localhost:8080/goods/coffee";
           $.get(URL,function (results) {
               if(results.status ===200){
                   for (const coffee of results.data) {
                       var $table =$("#coffee table");
                       $table.append(
                           $("<tr>")
                           .append($("<td>").text(coffee.coffeeId)
                            ).append($("<td>").text(coffee.coffeeImage)
                           ).append($("<td>").text(coffee.coffeeType)
                           ).append($("<td>").text(coffee.coffeePrice)
                           ).append($("<td>").text(coffee.coffeeDetails)
                           ).append($("<td>").text(coffee.typeId)
                           ).append($("<td>").append(
                               $("<a>").attr("href","#").text("查看"),
                               $("<a>").attr("href","#").text("修改"),
                               $("<a>").attr("href","#").text("删除")
                           )
                         )
                       )
                   }
               }
           })
        })
    </script>
</head>
